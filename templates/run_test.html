{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <h3 align="middle">{{title}}</h3>
    <br>
    <br>
    <h4 style="bgr">Вопрос: {{num}}</h4>
    <p>{{question}}</p>
    <br>
    <div class="container">
        {{ form.answers }}
        <br/>
        {{ form.submit(type="submit", class="btn") }}
    </div>
</form>
{% endblock %}
