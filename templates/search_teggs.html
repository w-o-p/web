{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <h1 align="center">Поиск по тегам</h1>
    <br>
    <br>
    {{ form.ar_teggs.label }}
    <br>
    {{ form.ar_teggs(class="form-control") }}<br>
    {% for error in form.ar_teggs.errors %}
        <p class="alert alert-danger" role="alert">
            {{ error }}
        </p>
    {% endfor %}
    <br>
    <p>{{ form.submit(type="submit", class="btn") }}</p>
</form>

{% endblock %}
